<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재료 구매</title>
    <link rel="stylesheet" href="/food.css">
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="top-bar">
            <a th:href="@{/main}">
                <img src="/images/back-icon.png" class="back-icon">
            </a>
            <h1>재료 구매</h1>
            <img src="/images/cart.png" class="lounge-logo2">
        </div>
        <div class="diet-recommendation-box">
            <img src="/images/dietdate-icon.png" class="dietdate-icon">
            <div class="diet-date">베스트</div>
            <div class="diet-info">
                <h2 class="diet-title">신선 코너</h2>
                <div class="food-images">
                <div class="foodlist">
                    <img src="/images/food1.png" class="foodlist-img">
                    <p class="food-text1">무농약 국산콩 콩나물 300g</p>
                    <p class="food-text2">1,490원</p>
                </div>
                <div class="foodlist">
                    <img src="/images/food2.png" class="foodlist-img">
                    <p class="food-text1">고랭지 햇사과 3kg</p>
                    <p class="food-text2">34,900원</p>
                </div>
                <div class="foodlist">
                    <img src="/images/food3.png" class="foodlist-img">
                    <p class="food-text1">연어 스테이크 350g</p>
                    <p class="food-text2">8,480원</p>
                </div>
                <div class="foodlist">
                    <img src="/images/food4.png" class="foodlist-img">
                    <p class="food-text1">친환경 아욱 200g</p>
                    <p class="food-text2">2,990원</p>
                </div>
                <div class="foodlist">
                    <img src="/images/food5.png" class="foodlist-img">
                    <p class="food-text1">무항생제 닭다리 500g</p>
                    <p class="food-text2">6,960원</p>
                </div>
                <div class="foodlist">
                    <img src="/images/food6.png" class="foodlist-img">
                    <p class="food-text1">1+등급 무항생제 특란 10구</p>
                    <p class="food-text2">3,890원</p>
                </div>
                </div>
            </div>
                <button class="banner2">
                    <span class="banner-text2">더보기</span>
                </button>
            </div>
    </div>
</body>
</html>
